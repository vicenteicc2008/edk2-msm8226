name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: CI Build
      run: chmod +x ci-build.sh && ./ci-build.sh

    - uses: actions/upload-artifact@v3
      with:
        name: S3 neo
        path: ./workspace/zImage
    - uses: actions/upload-artifact@v3
      with:
        name: S5 mini
        path: ./workspace/zImage-s5mini
    - uses: actions/upload-artifact@v3
      with:
        name: S5 mini boot image
        path: ./workspace/boot.img
    - uses: actions/upload-artifact@v3
      with:
        name: S5 mini fd image
        path: ./workspace/Build/MSM8909Pkg/DEBUG_GCC5/FV/MSM8909PKG_UEFI.fd
